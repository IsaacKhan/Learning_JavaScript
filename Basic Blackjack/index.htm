<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div id="root"></div>

  <div class="Game">
    <h1>Blackjack</h1>
    <button id="start">Start Game</button>
    <button id="hitMe">Hit Me</button>
    <button id="stay">Stay</button>
    <button id="log">debug butt</button>

    <div id="deck" class="deck">
      <h2>Deck Info</h2>
      <h3>Number of Cards in Deck: </h3><div id="deckcount"></div>
      <h3>Is the Deck Shuffled?: </h3><div id="status"></div>
    </div>

    <div id="dealer" style = "display: none">
      <h2>Dealer Hand</h2>
      <img id="DealerC1" src = "">
      <img id="DealerC2" src = "">
      <img id="DealerC3" src = "">
      <img id="DealerC4" src = "">
    </div>

    <div id="player" style="display: none">
      <h2>Player Hand</h2>
      <img id="PlayerC1" src = "">
      <img id="PlayerC2" src = ""> 
      <img id="PlayerC3" src = "">
      <img id="PlayerC4" src = "">     
    </div>

    <div class="clear"></div>
  </div>

  
  <script src="scripts.js"></script>

</body>

</html>
