<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div id="root"></div>

  <div class="Game">
    <h1>Blackjack</h1>
    <input type="button" class="btn" value="start" onclick="start()"/>
    <input type="button" class="btn" value="hit me" onclick="hitMe()"/>
    <input type="button" class="btn" value="stay" onclick="stay()"/>

    <div id="dealer" style = "display: none">
      <h2>Dealer Hand</h2>
      <img id="DealerC1" src = "" alt = "card 1">
      <img id="DealerC2" src = "" alt = "card 2">
    </div>

    <div id="player" style="display: none">
      <h2>Player Hand</h2>
      <img id="PlayerC1" src = "" alt = "card 1">
      <img id="PlayerC2" src = "" alt = "card 2">      
    </div>

    <div id="deck" class="deck">
        <div class="card" id="deckcount"></div>
        <div class="status" id="status"></div>
    </div>

    <div class="clear"></div>
</div>

  <script src="scripts.js"></script>

</body>

</html>
